<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathoFlow Diagnostic Interface</title>
    <style>
        :root { --primary: #3498db; --bg: #f4f7f6; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--dark); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; width: 90%; max-width: 600px; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .upload-section { border: 2px dashed #bdc3c7; padding: 40px; border-radius: 10px; background: #fafafa; margin-bottom: 20px; transition: border 0.3s; }
        .upload-section:hover { border-color: var(--primary); }
        button { background-color: var(--primary); color: white; border: none; padding: 12px 40px; font-weight: 600; border-radius: 30px; cursor: pointer; transition: transform 0.2s; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #result-box { margin-top: 25px; padding: 20px; border-radius: 10px; display: none; text-align: left; }
        .result-success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .result-error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h1>PathoFlow Analysis</h1>
    <p style="color: #7f8c8d; margin-bottom: 30px;">Upload medical videos for automated classification</p>

    <div class="upload-section">
        <input type="file" id="videoInput" accept=".mp4,.avi" onchange="checkFile()">
    </div>

    <div class="loader" id="main-loader"></div>

    <div class="controls">
        <button id="analyzeBtn" onclick="runInference()" disabled>Start Analysis</button>
    </div>

    <div id="result-box"></div>
</div>

<script>
    const videoInput = document.getElementById('videoInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultBox = document.getElementById('result-box');
    const loader = document.getElementById('main-loader');

    function checkFile() {
        if (videoInput.files[0]) {
            console.log("File selected:", videoInput.files[0].name);
            analyzeBtn.disabled = false;
            resultBox.style.display = 'none';
        }
    }

    async function runInference() {
        const file = videoInput.files[0];
        if (!file) return;

        console.log("Starting Inference for file:", file.name, "Size:", file.size);
        const formData = new FormData();
        formData.append('video', file);

        loader.style.display = 'block';
        analyzeBtn.disabled = true;
        resultBox.style.display = 'none';

        try {
            console.log("Executing fetch POST to /predict...");
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            
            console.log("Response status code:", response.status);

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`Server returned ${response.status}: ${errorData}`);
            }

            const data = await response.json();
            console.log("Success! Data received:", data);
            
            loader.style.display = 'none';
            analyzeBtn.disabled = false;

            if (data.error) {
                showResult(`<strong>Model Error:</strong> ${data.error}`, false);
            } else {
                showResult(`
                    <strong>Classification:</strong> ${data.predicted_class}<br>
                    <strong>Confidence:</strong> ${data.confidence}
                `, true);
            }
        } catch (err) {
            console.error("Critical Error during fetch:", err);
            loader.style.display = 'none';
            analyzeBtn.disabled = false;
            showResult(`<strong>Network Error:</strong> ${err.message}`, false);
        }
    }

    function showResult(message, isSuccess) {
        resultBox.innerHTML = message;
        resultBox.style.display = 'block';
        resultBox.className = isSuccess ? 'result-success' : 'result-error';
    }
</script>

</body>
</html>
